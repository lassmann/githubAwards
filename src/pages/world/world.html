<ion-header>

  <ion-navbar>
    <ion-title>WORLD</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form  (ngSubmit)="searchWorldRanking()" *ngIf="!userdata">
    <autocomplete [list]="languages" (selectedItem)="updateLanguage($event)" [placeholder]="'Language'"></autocomplete>
    <button ion-button type="submit" [disabled]="!language">Search</button>
  </form>
</ion-content>
