<ion-header>

  <ion-navbar>
    <ion-title>WORLD</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="world-content">
  <form (ngSubmit)="searchWorldRanking()" *ngIf="!worldRanking">
    <autocomplete [list]="languages" [key]="'language'" (selectedItem)="updateKey($event)"
                  [placeholder]="'Language'"></autocomplete>
    <button ion-button type="submit" [disabled]="!language">Search</button>
  </form>


  <div *ngIf="worldRanking">
    <ion-grid class="grid-world-content">
      <ion-row class="ranking-titles">
        <ion-col class="rank-title">Rank</ion-col>
        <ion-col class="rank-title" col-8>Username</ion-col>
        <ion-col class="rank-title">Stars</ion-col>
      </ion-row>
      <ion-row *ngFor="let ranking of worldRanking">
        <ion-col align-self-center class="rank-section">{{ranking.rank}}</ion-col>
        <ion-col align-self-center col-8 align-self-start>
          <ion-list class="username-list">
            <button ion-item class="username-button">
              <ion-avatar item-left>
                <img [src]="ranking.avatar">
              </ion-avatar>
              <h3><b>{{ ranking.username }}</b></h3>
            </button>
          </ion-list>
        </ion-col>
        <ion-col align-self-center class="stars-section">{{ranking.stars}}
          <ion-icon name="star" class="star-icon"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
