<ion-header>

  <ion-navbar>
    <ion-title>WORLD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  (ngSubmit)="searchWorldRanking()" *ngIf="!userdata">
    <ion-searchbar
      [(ngModel)]="language"
      name="language"
      [showCancelButton]="true"
      (ionInput)="getItems($event)"
      (ionCancel)="dismiss()"
      placeholder="Language">
    </ion-searchbar>
    <ion-list *ngIf="showList">
      <ion-item *ngFor="let language of languages" (click)="chooseLanguage(language)">
        {{ language }}
      </ion-item>
    </ion-list>
    <button ion-button type="submit" [disabled]="!language">Search</button>
  </form>


</ion-content>
