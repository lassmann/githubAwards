<ion-content class="main-content">
  <div class="image-container">
    <img class="main-image" src="assets/images/git2.png" alt="git">
  </div>
  <div class="principal-title"><h1>WELCOME TO THE TOP GITHUB USERS</h1></div>
  <div class="prize-container"><img class="prize" src="assets/images/prize1.jpg" alt="prize"></div>
  <ion-list no-lines inset class="button-list">
    <button ion-button full color="dark" class="main-button" (click)="goToCity()">By City</button>
    <button ion-button full color="dark" class="main-button" (click)="gotoCountry()">By Country</button>
    <button ion-button full color="dark" class="main-button" (click)="goToWorld()">world</button>
    <button ion-button full color="dark" class="main-button" (click)="goToDetails()">User Details</button>

  </ion-list>
</ion-content>
