<ion-header>
  <ion-navbar>
    <ion-title>country</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="country-content">
  <form (ngSubmit)="searchCountryRanking()" *ngIf="!countryRanking">
    <autocomplete [list]="languages" [key]="'language'" (selectedItem)="updateKey($event)"
                  [placeholder]="'Language'"></autocomplete>
    <autocomplete [list]="countries" [key]="'country'" (selectedItem)="updateKey($event)"
                  [placeholder]="'Country'"></autocomplete>
    <button ion-button type="submit" [disabled]="!language || !country">Search</button>
  </form>

  <div *ngIf="countryRanking">
    <ion-grid class="grid-country-content">
      <ion-row class="ranking-titles">
        <ion-col class="rank-title">Rank</ion-col>
        <ion-col class="rank-title" col-7>Username</ion-col>
        <ion-col class="rank-title" col-3>Stars</ion-col>
      </ion-row>
      <ion-row *ngFor="let ranking of countryRanking">
        <ion-col align-self-center class="rank-section">{{ranking.rank}}</ion-col>
        <ion-col align-self-center col-7 align-self-start>
          <ion-list class="username-list">
            <button ion-item class="username-button" (click)="gotoUser(ranking.username )">
              <ion-avatar item-left>
                <img [src]="ranking.avatar">
              </ion-avatar>
              <h3><b>{{ ranking.username }}</b></h3>
            </button>
          </ion-list>
        </ion-col>
        <ion-col align-self-center class="stars-section">{{ranking.stars}}
          <ion-icon name="star" class="star-icon"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
