<ion-searchbar
  [(ngModel)]="item"
  name="item"
  [showCancelButton]="true"
  (ionInput)="getItems($event)"
  (ionCancel)="dismiss()"
  [placeholder]="placeholder">
</ion-searchbar>
<ion-list *ngIf="showList">
  <ion-item *ngFor="let item of items" (click)="chooseItem(item)">
    {{ item }}
  </ion-item>
</ion-list>
